<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
        <style>
            li {cursor: pointer;}
            li:hover {background-color: yellow;}
        </style>
    </head>
<body>
    <div ng-app="myApp" ng-controller="myCtrl">
        <section class="container">
            <h2>Smart Factory기반 응용SW 엔지니어</h2>
            <ul class="list-group">
                <li class="list-group-item" data-ng-repeat="row in list" data-ng-click="clickEvent(row)">{{$index + 1}}) {{row.txt}}</li>
            </ul>
        </section>
    </div>

    <script>
        var app = angular.module('myApp', []);
        app.controller('myCtrl', function($scope) {
            $scope.list = [
                {"txt": "스마트팩토리 프로그래밍", "url": ""},
                {"txt": "프로그래밍 언어 활용", "url": ""},
                {"txt": "응용 SW 기초 기술 활용", "url": ""},
                {"txt": "요구사항확인", "url": ""},
                {"txt": "화면설계", "url": ""},
                {"txt": "화면구현", "url": ""},
                {"txt": "인터페이스 구현", "url": ""},
                {"txt": "서버프로그램 구현", "url": ""},
                {"txt": "데이터 입출력 구현", "url": ""},
                {"txt": "통합 구현", "url": ""},
                {"txt": "제품소프트웨어 패키징", "url": ""},
                {"txt": "정보시스템 이행", "url": ""},
                {"txt": "애플리케이션 테스트 수행", "url": ""},
                {"txt": "애플리케이션 테스트 관리", "url": ""},
                {"txt": "애플리케이션 배포", "url": ""},
                {"txt": "프로젝트", "url": ""}
            ];
            $scope.clickEvent = function(data){
                //console.log(data);
                window.open(data.url, data.txt);  
            }
        });
    </script>
</body>
</html>
